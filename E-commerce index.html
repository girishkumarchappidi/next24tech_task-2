<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-actions">
            <a href="#account">Account</a>
            <a href="#cart">Cart</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="images/imageshero-image.jpg.jpg" alt="Hero Image">
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/imagesproduct1.jpg.jpg" alt="Product 1" style="height:400px;">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/imagesproduct2.jpg.jpg" alt="Product 2" style="height:400px;">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image3.jpg" alt="Product 3" style="height:400px;">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
        <div class="footer-links">
            <a href="#about">About Us</a>
            <a href="#faq">FAQ</a>
            <a href="#contact">Contact</a>
        </div>
    </footer>
</body>
</html>

</html>
